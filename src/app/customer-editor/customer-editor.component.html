<div class=topright (click)="closeDialog()"><div class=triangle-toprigh></div><div class="cross"></div>
</div>

<h1 mat-dialog-title>Ajouter un client</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput type="text" placeholder="prenom" formControlName="firstName" >
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="nom" formControlName="lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="telephone" formControlName="phoneNumber">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="adresse" formControlName="address">
  </mat-form-field>
  <div class="buttons-bottom">
    <button mat-button onclick="closeDialog()">Quitter</button>
    <button mat-button type="submit" [disabled]="!profileForm.valid">Ajouter</button>
  </div>
</form>
